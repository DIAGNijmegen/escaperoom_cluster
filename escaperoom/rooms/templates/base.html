<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}SOL2 Admin Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">SOL2 Admin Dashboard</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main' %}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'room' room_number=2 %}">Starting interactive sessions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'room' room_number=3 %}">Interactive development</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'room' room_number=5 %}">Admin Console</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'room' room_number=4 %}">Start inference jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://pokedex:11080/">Runnings Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://doduo1.umcn.nl/registry/">Docker registry</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'room' room_number=1 %}">Building and pushing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'emergency' %}">Emergency</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Content will go here -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tipsToggle = document.getElementById('tips-toggle');
            if (tipsToggle) {
                tipsToggle.addEventListener('click', function() {
                    var tipsSection = document.getElementById('tips-section');
                    if (tipsSection.style.display === 'none') {
                        tipsSection.style.display = 'block';
                    } else {
                        tipsSection.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
